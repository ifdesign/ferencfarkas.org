<div class="hero{{ if .Params.HeroImage }} tall{{ end }}">
  <div class="container">
    {{- if .Params.HeroImage }}
    <div class="hero--image" style="background-image: url('{{ .Params.HeroImage }}')">
      <div class="hero--image--half-tone"></div>
    </div>
    {{ end -}}
    <div class="hero--text">
      <h1>
        {{ .Title }}
        {{ if .Params.SubTitle }}<span class="hero--subtitle">{{ .Params.SubTitle }}</span>{{ end }}
      </h1>
    </div>
  </div>
</div>
